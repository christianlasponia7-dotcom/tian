<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Orders</title>
  <link rel="stylesheet" href="css/adminpanel.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>

  <!-- All Orders Header -->
  <h1><i class="fas fa-cogs"></i> All Orders</h1>

  <!-- Categories Section -->
  <section class="categories">
    <h2><i class="fas fa-layer-group"></i> Categories</h2>
    <div class="category-buttons">
      <button class="category-btn active" data-status="all"><i class="fas fa-list"></i> All</button>
      <button class="category-btn" data-status="delivered"><i class="fas fa-truck"></i> Delivered</button>
      <button class="category-btn" data-status="pending"><i class="fas fa-clock"></i> Pending</button>
      <button class="category-btn" data-status="cancelled"><i class="fas fa-times-circle"></i> Cancelled</button>
    </div>
    <p id="noOrdersMessage" style="display:none; color:#ff3c3c; margin-top: 15px; font-weight: bold; text-align:center;">
      No orders found for this category.
    </p>
  </section>

  <!-- Orders Table -->
  <table>
    <thead>
      <tr>
        <th><i class="fas fa-receipt"></i> Order ID</th>
        <th><i class="fas fa-user"></i> Customer Name</th>
        <th><i class="fas fa-map-marker-alt"></i> Address</th>
        <th><i class="fas fa-credit-card"></i> Payment Method</th>
        <th><i class="fas fa-box"></i> Items</th>
        <th><i class="fas fa-money-bill-wave"></i> Total (₱)</th>
        <th><i class="fas fa-calendar-day"></i> Order Date</th>
      </tr>
    </thead>
    <tbody id="ordersTableBody"></tbody>
  </table>

  <script>
    // Sample orders with statuses
    const sampleOrders = [
      {
        id: "001",
        customerName: "Alice",
        customerAddress: "123 Main St",
        paymentMethod: "Credit Card",
        items: [{ product: "Widget A", quantity: 2 }],
        total: 500,
        date: "2025-09-01",
        status: "delivered"
      },
      {
        id: "002",
        customerName: "Bob",
        customerAddress: "456 Elm St",
        paymentMethod: "Cash",
        items: [{ product: "Widget B", quantity: 1 }],
        total: 250,
        date: "2025-09-05",
        status: "pending"
      },
      {
        id: "003",
        customerName: "Charlie",
        customerAddress: "789 Oak St",
        paymentMethod: "Paypal",
        items: [{ product: "Widget C", quantity: 3 }],
        total: 750,
        date: "2025-09-07",
        status: "cancelled"
      }
    ];

    // Save sample orders to localStorage if none exist
    if (!localStorage.getItem('orders')) {
      localStorage.setItem('orders', JSON.stringify(sampleOrders));
    }

    const tbody = document.getElementById('ordersTableBody');
    const noOrdersMessage = document.getElementById('noOrdersMessage');

    // Function to load orders filtered by status
    function loadOrders(filterStatus = 'all') {
      const orders = JSON.parse(localStorage.getItem('orders')) || [];
      tbody.innerHTML = '';

      const filteredOrders = filterStatus === 'all'
        ? orders
        : orders.filter(order => order.status.toLowerCase() === filterStatus.toLowerCase());

      if (filteredOrders.length === 0) {
        noOrdersMessage.style.display = 'block';
        return;
      } else {
        noOrdersMessage.style.display = 'none';
      }

      filteredOrders.forEach(order => {
        const itemsHtml = order.items.map(i => `${i.product} (x${i.quantity})`).join(', ');
        const orderDate = new Date(order.date).toLocaleDateString();

        const tr = document.createElement('tr');
        tr.style.animation = 'fadeInUp 0.5s ease forwards';
        tr.innerHTML = `
          <td data-label="Order ID">${order.id}</td>
          <td data-label="Customer Name">${order.customerName}</td>
          <td data-label="Address">${order.customerAddress}</td>
          <td data-label="Payment Method">${order.paymentMethod}</td>
          <td data-label="Items">${itemsHtml}</td>
          <td data-label="Total (₱)">₱${parseFloat(order.total).toFixed(2)}</td>
          <td data-label="Order Date">${orderDate}</td>
        `;
        tbody.appendChild(tr);
      });
    }



    // Initial load - show all orders
    loadOrders();

    // Add event listeners to category buttons
    document.querySelectorAll('.category-btn').forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons
        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
        // Add active class to clicked button
        button.classList.add('active');
        // Load orders with the filter from clicked button
        const filter = button.getAttribute('data-status');
        loadOrders(filter);
      });
    });
  </script>
</body>
</html>
